<app-tab-group [tabs]="[
        { id: 'invites', label: 'Coach Invites' },
        { id: 'videos', label: 'Video Assignments' },
        { id: 'players', label: 'Players' },
    ]">
    <app-tab id="invites">
        <app-coach-invite-list />
    </app-tab>

    <app-tab id="videos">
        <app-video-assignment-list />
    </app-tab>

    <app-tab id="players">
        <app-player-list />
    </app-tab>
</app-tab-group>
